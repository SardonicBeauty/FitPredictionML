<html>
<body>
<form action="{{url_for('predict_datapoint')}}" method="POST">
    <div class="form-group">
        <label for="Weight">Weight:</label>
        <input type="text" id="weight" name="weight" placeholder="Enter your weight (in lbs)">
    </div>

    <div class="form-group">
        <label for="category">Category:</label>
        <input type="text" id="category" name="category" placeholder="Enter the category of clothing to wear ">
    </div>

    <div class="form-group">
        <label for="size">Size:</label>
        <input type="text" id="size" name="size" placeholder="Enter the siz (between 1-40)">
    </div>
  
    <div class="form-group">
        <label for="age">Age:</label>
        <input type="text" id="age" name="age" placeholder="Enter age here ">
    </div>
  
    <div class="form-group">
        <label for="height">Height:</label>
        <input type="text" id="height" name="height" placeholder="Enter height here (in feet) (e.g 5.6)">
    </div>         
  
<div class="form-group">
  <label for="body_type">Body Type:</label>
  <select id="body_type" name="body_type">
    <option value="hourglass">Hourglass</option>
    <option value="athletic">Athletic</option>
    <option value="petite">Petite</option>
    <option value="pear">Pear</option>
    <option value="straight">Straight</option>
    <option value="full bust">Full Bust</option>
    <option value="apple">Apple</option>
  </select>
</div>
  




<div style="clear:both;"></div>
  <input type="submit" value="Submit">
</form>
</body>
</html>
